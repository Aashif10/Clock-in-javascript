<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Clock-in-javascript/clock.css">
</head>
<body>
    <script src="/clock.css"></script>
  
    <div class="clock">
     <span style="--deg:1"><b>1</b></span>
     <span style="--deg:2"><b>2</b></span>
     <span style="--deg:3"><b>3</b></span>
     <span style="--deg:4"><b>4</b></span>
     <span style="--deg:5"><b>5</b></span>
     <span style="--deg:6"><b>6</b></span>
     <span style="--deg:7"><b>7</b></span>
     <span style="--deg:8"><b>8</b></span>
     <span style="--deg:9"><b>9</b></span>
     <span style="--deg:10"><b>10</b></span>
     <span style="--deg:11"><b>11</b></span>
     <span style="--deg:12"><b>12</b></span>
     <div id="hour"></div>
     <div id="minute"></div>
     <div id="second"></div>
     <div class="dot"></div>
    </div>

<script src="/Clock-in-javascript/clock.js"></script>
</body>
</html>
